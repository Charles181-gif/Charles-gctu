<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    <div class="bg-primary py-4">
        <div class="container mx-auto flex items-center justify-between px-4">
            <h1 class="text-2xl font-bold text-primary-foreground">Charles' Restaurant</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="home.html" class="text-primary-foreground hover:text-primary/80">Home</a></li>
                    <li><a href="Menu.html" class="text-primary-foreground hover:text-primary/80">Menu</a></li>
                    <li><a href="about.html" class="text-primary-foreground hover:text-primary/80">About</a></li>
                    <li><a href="contact.html" class="text-primary-foreground hover:text-primary/80">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>
    
    <div class="bg-background text-primary-foreground min-h-screen flex items-center justify-center">
    <div class="bg-card shadow-lg rounded-lg p-8 w-full md:w-1/2">
        <h2 class="text-4xl font-bold mb-6 text-accent text-center">Reserve Your Table</h2>
        <form>
            <div class="mb-5">
                <label for="name" class="block text-sm font-medium text-muted-foreground">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" class="w-full px-4 py-3 mt-1 text-input bg-input rounded-md focus:outline-none focus:ring focus:ring-primary transition duration-200 ease-in-out" required>
            </div>
            <div class="mb-5">
                <label for="email" class="block text-sm font-medium text-muted-foreground">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" class="w-full px-4 py-3 mt-1 text-input bg-input rounded-md focus:outline-none focus:ring focus:ring-primary transition duration-200 ease-in-out" required>
            </div>
            <div class="mb-5">
                <label for="date" class="block text-sm font-medium text-muted-foreground">Date</label>
                <input type="date" id="date" name="date" class="w-full px-4 py-3 mt-1 text-input bg-input rounded-md focus:outline-none focus:ring focus:ring-primary transition duration-200 ease-in-out" required>
            </div>
            <div class="mb-5">
                <label for="time" class="block text-sm font-medium text-muted-foreground">Time</label>
                <input type="time" id="time" name="time" class="w-full px-4 py-3 mt-1 text-input bg-input rounded-md focus:outline-none focus:ring focus:ring-primary transition duration-200 ease-in-out" required>
            </div>
            <div class="mb-5">
                <label for="guests" class="block text-sm font-medium text-muted-foreground">Number of Guests</label>
                <input type="number" id="guests" name="guests" placeholder="Number of Guests" class="w-full px-4 py-3 mt-1 text-input bg-input rounded-md focus:outline-none focus:ring focus:ring-primary transition duration-200 ease-in-out" required>
            </div>
            <div class="mb-5">
                <label for="specialRequests" class="block text-sm font-medium text-muted-foreground">Special Requests</label>
                <textarea id="specialRequests" name="specialRequests" placeholder="Any special requests or additional information" class="w-full px-4 py-3 mt-1 text-input bg-input rounded-md focus:outline-none focus:ring focus:ring-primary transition duration-200 ease-in-out" rows="4"></textarea>
            </div>
            <button type="submit" class="bg-primary text-primary-foreground py-3 px-6 rounded-md hover:bg-primary/80 transition duration-200 ease-in-out">Reserve Now</button>
        </form>
    </div>
</div>
<footer class="bg-primary text-primary-foreground py-4 text-center">

  </footer>

  </body>
</html>
